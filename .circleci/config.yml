version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.5.1-node

    working_directory: ~/workspace/CircleciTest # directory where steps will run

    steps:
      - checkout

      # Which version of bundler?
      - run:
          name: Which bundler?
          command: bundle -v

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - run:
          name: Preparing database config
          command: cp config/database.sample.yml config/database.yml

      - run:
          name: Creating database
          command: bundle exec rails db:create

      - run:
          name: Loading schema
          command: bundle exec rails db:schema:load

      - run:
          name: Running back-end tests
          command: bundle exec rspec

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
